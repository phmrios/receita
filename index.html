<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente de Prescrição Pediátrica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Assistente de Prescrição Pediátrica</h1>

    <form id="formulario">
      <!-- Passo 1 -->
      <section id="passo1">
        <h2>1. Dados do Paciente</h2>
        <label>Idade (anos):</label>
        <input type="number" id="idade" min="0" step="1" required>

        <label>Peso (kg):</label>
        <input type="number" id="peso" min="0" step="0.1" required>

        <button type="button" id="paraPasso2">Próximo</button>
      </section>

      <!-- Passo 2 -->
      <section id="passo2" class="hidden">
        <h2>2. Sintomas</h2>
        <p>Selecione um ou mais sintomas:</p>
        <div id="lista-sintomas"></div>
        <button type="button" id="gerar">Gerar Prescrição</button>
      </section>
    </form>

    <!-- Passo 3 -->
    <section id="passo3" class="hidden">
      <h2>Prescrição</h2>
      <textarea id="saida" rows="15" readonly></textarea>
      <div class="botoes">
        <button type="button" id="copiar">Copiar</button>
        <button type="button" id="reiniciar">Reiniciar</button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
