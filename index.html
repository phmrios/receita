<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Prescrição Pediátrica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Assistente de Prescrição Pediátrica</h1>
        
        <form id="prescription-form">

            <div class="step" id="step-1">
                <h2>Passo 1: Dados do Paciente</h2>
                
                <label for="idade">Idade (anos completos):</label>
                <input type="number" id="idade" required min="0" step="1">
                
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" required min="0" step="0.1">
                
                <button type="button" class="next-step" id="btn-goto-step-2">Próximo</button>
            </div>

            <div class="step hidden" id="step-2">
                <h2>Passo 2: Seleção de Sintomas</h2>
                <p>Selecione um ou mais sintomas:</p>
                
                <div id="sintomas-lista">
                    </div>
                
                <button type="button" id="generate-button">GERAR PRESCRIÇÃO</button>
            </div>

        </form>

        <div class="step hidden" id="step-3">
            <h2>Prescrição Gerada</h2>
            <textarea id="resultado-texto" rows="20" readonly></textarea>
            <button type="button" id="copy-button">Copiar Texto</button>
            <button type="button" id="restart-button">Começar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
